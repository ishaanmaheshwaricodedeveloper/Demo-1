<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>E-commerce Navbar</title> 
    <style> 
      body { 
        font-family: "Times New Roman"; 
        margin: 50px; 
        background: #F2EEFA; 
        border: 2px solid #5A3E85; 
        border-radius: 25px; 
        padding: 15px; 
      } 
      .nav-links { 
        display: flex; 
        gap: 10px; 
        list-style: none; 
      } 
      .actions { 
        display: flex; 
        flex-direction: column; 
        gap: 15px; 
        align-items: center; 
      } 
      .navbar { 
        display: flex; 
        gap: 5px; 
        align-items: center; 
        justify-content: space-between; 
        background-color: #5A3E85; 
        color: white; 
        padding: 10px; 
      } 
      .nav-links a, 
      .actions a { 
        color: white; 
      } 
      section { 
        margin-bottom: 300px; 
      } 
      @media (max-width: 600px) { 
        body { 
          margin: 10px; 
          padding: 10px; 
        } 
        .navbar { 
          flex-direction: row; 
          align-items: center; 
          gap: 20px; 
          text-align: center; 
        } 
        .nav-links { 
          flex-direction: column; 
          gap: 3px; 
          padding: 0; 
        } 
        .actions { 
          flex-direction: column; 
          justify-content: right; 
          gap: 3px; 
        } 
        .logo { 
          font-size: 20px; 
          font-weight: bold; 
        } 
      } 

      .product-section {
        margin: 40px auto;
        max-width: 300px;
        text-align: center;
      }

      .product-section img {
        width: 100%;
        border-radius: 10px;
        border: 2px solid #B8AEE0;
      }

      .add-btn {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #7B5BBE;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }

      .add-btn:hover {
        background-color: #6645A8;
      }
  
    </style> 
  </head> 
  <body> 
    <nav class="navbar"> 
      <div class="logo"><h3>Shop it..</h3></div> 
      <ul class="nav-links"> 
        <li><a href="#">Home</a></li> 
        <li><a href="#">Products</a></li> 
        <li><a href="#">Deals</a></li> 
      </ul> 
      <div class="actions"> 
        <a>Cart </a> 
        <a>Login</a> 
      </div> 
    </nav> 

    <section> 
      <h2>Welcome to Shop it..!</h2> 
      <p>The only shopping platform</p> 
    </section> 

    <div class="product-section">
      <img src="https://rukminim2.flixcart.com/image/480/640/xif0q/shoe/2/l/5/-original-imahgcthj8jzhnhv.jpeg?q=90" alt="Product">
      <button class="add-btn">Add to Cart</button>
    </div>

  </body> 
</html>
