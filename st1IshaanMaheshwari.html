<!DOCTYPE html> 
<html> 
<head> 
<title>College Registration Form</title> 
</head> 
<body> 
<h1> College Admission Form </h1>
<br>
<form>
<p>
<label for = "fullname"> Enter your Full Name </label>
<input type ="text" id="fullname" name="fullname" required>
</p>
<br>
<p>
<label for = "dateofbirth"> Enter your Date of Birth </label>
<input type ="date" id="dateofbirth" name="dateofbirth" required>
</p>
<br>
<p>
<label for = "course"> Course </label>
<select id="course" name="course" required>
<option value ="B.Tech">B.Tech</option>
<option value ="M.Tech">M.Tech</option>
</select>
</p>
<p>
<label for="enquiry"> Enquiry Message: </label>
<br>
<textarea id="enquiry" name="enquiry" rows="5" cols="15" > </textarea>
<br>
</p>
<p>
<input type="submit" value="Submit form">
<input type="reset" value="Reset">
</p>
</form>
</body>
</html>
